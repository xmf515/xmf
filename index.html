<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能储物柜系统</title>
  <link rel="icon" href="data:;base64,=">
  <link rel="stylesheet" href="/style.css">
  
  <script>
    // 增强版MQTT加载器
    function loadMQTT() {
      console.log('开始加载MQTT库...');
      
      const sources = [
        { url: '/paho-mqtt.min.js', type: 'local' },
        { url: 'https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt.min.js', type: 'jsDelivr' },
        { url: 'https://unpkg.com/paho-mqtt@1.1.0/paho-mqtt.min.js', type: 'unpkg' }
      ];

      const tryLoad = (index) => {
        if (index >= sources.length) {
          showError("所有MQTT源加载失败，请刷新页面");
          return;
        }

        const script = document.createElement('script');
        script.src = sources[index].url;
        
        script.onload = () => {
          if (typeof Paho !== 'undefined') {
            window.Paho = Paho; // 显式绑定到window
            console.log(`成功加载: ${sources[index].type}`);
            initializeApp();
          } else {
            console.warn(`已加载但Paho未定义: ${sources[index].type}`);
            tryLoad(index + 1);
          }
        };
        
        script.onerror = () => {
          console.warn(`加载失败: ${sources[index].type}`);
          tryLoad(index + 1);
        };
        
        document.head.appendChild(script);
      };

      tryLoad(0);
    }

    function showError(msg) {
      const errorPanel = document.getElementById('error-panel');
      errorPanel.style.display = 'block';
      errorPanel.textContent = msg;
      console.error(msg);
    }

    // 页面加载完成后启动
    window.addEventListener('DOMContentLoaded', loadMQTT);
  </script>
</head>
<body>
  <div class="container">
    <div id="error-panel" style="display: none;"></div>
    
    <h1>智能储物柜 <span id="locker-id">001</span></h1>
    <div id="connection-status" class="status connecting">正在初始化系统...</div>
    
    <div class="section">
      <h2>存物</h2>
      <button id="store-btn" disabled>打开柜门存物</button>
      <div class="code-display" id="code-display"></div>
      <p>请妥善保存取件码！</p>
    </div>
    
    <div class="section">
      <h2>取物</h2>
      <input type="text" id="pickup-code" placeholder="输入6位取件码" maxlength="6" disabled>
      <button id="retrieve-btn" disabled>打开柜门取物</button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
